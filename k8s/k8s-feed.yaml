apiVersion: apps/v1
kind: Deployment
metadata:
  name: feeds-app
  labels:
    app: feeds-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feeds-app
  template:
    metadata:
      labels:
        app: feeds-app
    spec:
      containers:
        - name: feeds-app
          ports:
            - containerPort: 8081
          image: 179266296566.dkr.ecr.us-east-1.amazonaws.com/feed:latest
          env:
            - name: POSTGRES_USERNAME
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "postgres"
            - name: POSTGRES_DB
              value: "lesson3"
            - name: POSTGRES_HOST
              value: "database-1.c5ejl9ytcwto.us-east-1.rds.amazonaws.com"
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_PROFILE
              value: "default"
            - name: AWS_BUCKET
              value: "space-finder-photos-0a07cb90da45"
            - name: JWT_SECRET
              value: "testing"
            - name: AWS_ACCESS_KEY_ID
              value: "ASIASTPI2TL3JCQJWH6G"
            - name: AWS_SECRET_ACCESS_KEY
              value: "Bak92YrhC6RXAavTecJRNFPCg1AO3QTn9QCButzt"
            - name: AWS_SESSION_TOKEN
              value: ""
---
apiVersion: v1
kind: Service
metadata:
  name: feeds-app
  labels:
    run: feeds-app
spec:
  ports:
    - name: feeds-app
      port: 8081
      targetPort: 8081
      protocol: TCP
  selector:
    app: feeds-app
